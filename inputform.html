<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Input</title>
</head>
<body>
    <!--action takes to the given home page after clicking submit button -->
    <form class=""action="Burher.html" method="post">
        <label>Enter Your Name :</label>
        <input type="text">
        <br>
        <input type="button" Button=""value"">
        <br>
        <input type="checkbox" Checkbox=""value"">
        <br>
        <input type="colour" Colour=""value"">
        <br>
        <input type="date" Date=""value"">
        <br>
        <input type="datetime-local" Datetime-local=""value"">
        <br>
        <input type="email" Email=""value"">
        <br>
        <input type="file" File=""value"">
        <br>
        <input type="hidden" Hidden=""value"">
        <br>
        <input type="image" Image=""value"">
        <br>
        <input type="month" Month=""value"">
        <br>
        <input type="number" Number=""value"">
        <br>
        <input type="password" Password=""value"">
        <br>
        <input type="radio" Radio=""value"">
        <br>
        <input type="range" Range=""value"">
        <br>
        <input type="reset" Reset=""value"">
        <br>
        <input type="search" Search=""value"">
        <br>
        <input type="submit" Submit=""value"">
        <br>
        <input type="tel" Tel=""value"">
        <br>
        <input type="time" Time=""value"">
        <br>
        <input type="url" URL=""value"">
        <br>
        <input type="week" Week=""value"">
    </form>
</body>
</html>
